addons:
- jobs:
  - name: newrelic-infra-bosh
    properties:
      newrelic:
        license_key: ((newrelic_license_key))
    release: newrelic-infrastructure
  name: newrelic-infrastructure
- jobs:
  - name: newrelic-server
    properties:
      newrelic:
        deployment_tag: ((newrelic_deployment_tag))
        license_key: ((newrelic_license_key))
    release: newrelic
  name: newrelic
- jobs:
  - name: google-fluentd
    release: stackdriver-tools
  - name: stackdriver-agent
    release: stackdriver-tools
  name: stackdriver-tools
  properties:
    credentials:
      application_default_credentials: ((google_stackdriver_creds))
releases:
