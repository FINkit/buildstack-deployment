- type: replace
  path: /disk_types?/-
  value:
    name: default
    cloud_properties:
      machine_type: n1-standard-2
      root_disk_size_gb: 20
      root_disk_type: pd-ssd

- type: replace
  path: /disk_types?/-
  value:
    name: large
    cloud_properties:
      machine_type: n1-standard-2
      root_disk_size_gb: 50
      root_disk_type: pd-ssd
