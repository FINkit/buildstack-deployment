- type: replace
  path: /vm_extensions?/-
  value:
    name: internet-required
    cloud_properties:
      ephemeral_external_ip: true

- type: replace
  path: /vm_extensions?/-
  value:
    name: internet-not-required
    cloud_properties:
      ephemeral_external_ip: false

- type: replace
  path: /vm_extensions?/-
  value:
    name: jenkins-pool
    cloud_properties:
      ephemeral_external_ip: true
      backend_service: buildtools-backend-service

- type: replace
  path: /vm_extensions?/-
  value:
    name: nexus-pool
    cloud_properties:
      ephemeral_external_ip: true
      backend_service: buildtools-backend-service

- type: replace
  path: /vm_extensions?/-
  value:
    name: sonar-pool
    cloud_properties:
      ephemeral_external_ip: true
      backend_service: buildtools-backend-service
